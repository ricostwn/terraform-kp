---
- name: Create monitoring directories
  file:
    path: "{{ item }}"
    state: directory
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: '0755'
  loop:
    - /opt/monitoring
    - /opt/monitoring/prometheus
    - /opt/monitoring/grafana
    - /opt/monitoring/nginx
    - /opt/monitoring/cicd
    - /opt/monitoring/alertmanager

- name: Create Prometheus configuration
  template:
    src: prometheus.yml.j2
    dest: /opt/monitoring/prometheus/prometheus.yml
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: '0644'

- name: Create Alertmanager configuration
  template:
    src: alertmanager.yml.j2
    dest: /opt/monitoring/alertmanager/alertmanager.yml
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: '0644'

- name: Create Prometheus alert rules
  template:
    src: alert_rules.yml.j2
    dest: /opt/monitoring/prometheus/alert_rules.yml
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: '0644'

- name: Create Nginx load balancer configuration
  template:
    src: default.conf.j2
    dest: /opt/monitoring/nginx/default.conf
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: '0644'

- name: Create Docker Compose for monitoring stack
  copy:
    src: docker-compose.yml
    dest: /opt/monitoring/docker-compose.yml
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: '0644'

- name: Copy cicd script and make it executable
  copy:
    src: script.sh
    dest: /opt/monitoring/cicd/script.sh
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: '0755'

- name: Copy terraform-installer.sh script
  copy:
    src: terraform-installer.sh
    dest: /opt/monitoring/terraform-installer.sh
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: '0755'

- name: Run Terraform installer script
  shell: bash /opt/monitoring/terraform-installer.sh
  args:
    chdir: /opt/monitoring
  become: true

- name: Check if SSH key pair exists for gitlab-runner
  stat:
    path: /home/gitlab-runner/.ssh/id_ed25519
  register: gitlab_runner_ssh_key
  become: true

- name: Generate SSH key pair for gitlab-runner if not exists
  openssh_keypair:
    path: /home/gitlab-runner/.ssh/id_ed25519
    type: ed25519
    size: 2048
    owner: gitlab-runner
    group: gitlab-runner
    mode: '0600'
  become: true
  when: not gitlab_runner_ssh_key.stat.exists

- name: Read gitlab-runner public key
  slurp:
    src: /home/gitlab-runner/.ssh/id_ed25519.pub
  register: gitlab_runner_public_key
  become: true

- name: Add gitlab-runner's public key to 53buahapel user's authorized_keys on web servers
  authorized_key:
    user: 53buahapel
    state: present
    key: "{{ gitlab_runner_public_key.content | b64decode }}"
    comment: "gitlab-runner@monitoring-server"
  delegate_to: "{{ item }}"
  loop: "{{ groups['web_servers'] }}"
  become: true

- name: Ensure ansible installed
  apt:
    name: ansible
    state: present

- name: Start monitoring stack
  shell: cd /opt/monitoring && docker compose down && docker compose up -d
  become_user: "{{ ansible_user }}"
